<app-page>
    <div class="d-none d-xl-block">
        <app-case-activities *ngIf="cmmnId" [caseInstanceId]="cmmnId"></app-case-activities>
        <formio [ngClass]="{'readOnly': true}" *ngIf="formReady" [params]="params" [formKey]="link" [submissionId]="formData" [readOnly]="true"
            (customEvent)="onCustomEvent($event)" (submit)="onSubmit($event)">
        </formio>
    </div>




<div class="container d-xl-none" style="margin-top: 5px;">
      <nav>
        <div class="nav nav-tabs nav-item d-block p-2 w-100 p-2 d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active p-2 w-50 d-flex justify-content-center" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">الحالة</a>
          <a class="nav-item nav-link p-2 w-50 d-flex justify-content-center" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">التفاصيل</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <app-case-activities *ngIf="cmmnId" [caseInstanceId]="cmmnId"></app-case-activities>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <formio [ngClass]="{'readOnly': true}" *ngIf="formReady" [params]="params" [formKey]="link" [submissionId]="formData" [readOnly]="true"
            (customEvent)="onCustomEvent($event)" (submit)="onSubmit($event)">
            </formio>
        </div>
       
      </div>
</div>
</app-page>
