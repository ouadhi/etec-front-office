<app-page class="app-my-requests">
	<app-dashlet-table
		[ngClass]="{
			alignSwitchAR: switchLangService.currentLang == 'ar',
			alignSwitchEN: switchLangService.currentLang == 'en'
		}"
		[columns]="dashletCols"
		title="{{ 'NAV.MY_REQUESTS' | translate }}"
		[service]="dashletService"
		[detailsRouterForEachItem]="'/requests/details'"
	></app-dashlet-table>
</app-page>
