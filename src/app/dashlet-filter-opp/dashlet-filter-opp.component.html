<div class="filter" [@slideInOut]="show ? 'in' : 'out'">
    <ion-grid no-padding>
        <ion-row>
            <ion-col no-padding>
                <ion-row [ngStyle]="{'margin-top': '-10px'}">

                    <ion-col size="3">    
                        <mat-form-field>
                            <input matInput [(ngModel)]="filterData.name" [placeholder]="'OPPORTUNITY.NAME' | translate">
                        </mat-form-field>
                    </ion-col>

                    <ion-col size="3">
                        <mat-form-field>
                            <input matInput [(ngModel)]="filterData.number" [placeholder]="'OPPORTUNITY.NUMBER' | translate">
                        </mat-form-field>
                    </ion-col>

                    <ion-col size="3">
                        <app-select [placeholder]="'OPPORTUNITY.CITY' | translate" [hideLoaded]="true"
                            [(ngModel)]="filterData.city" [data]="cityFilterData" [bindValue]="'val'"
                            [bindLabel]="'key'">
                        </app-select>
                    </ion-col>

                    <ion-col size="3">
                        <mat-form-field>
                            <input matInput [(ngModel)]="filterData.employer" [placeholder]="'OPPORTUNITY.EMPLOYER' | translate">
                        </mat-form-field>
                    </ion-col>

                </ion-row>
            </ion-col>

            <ion-col no-padding size="1">
                <ion-row>
                    <ion-col>
                        <button mat-flat-button color="primary" fill="solid" expand="block" (click)="applyFilter()"
                            color="success">
                            <ion-icon name="search"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button fill="clear" expand="block" color="primary" (click)="reset()">
                            <ion-icon name="refresh"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
