<app-page>
    <div class="container-fluid">
        <p class="note">{{'SERVICE.REQUEST_NOTE' | translate}}</p>
        <div class="service-title">
            <h5>{{navParams[switchLangService._key('serviceName')]}}</h5>
        </div>
        <formio *ngIf="formReady" [formKey]="id" [readOnly]="false" [params]="params" [submission]="submission" (submit)="onSubmit($event)"
            class="container">
        </formio>
    </div>
</app-page>
