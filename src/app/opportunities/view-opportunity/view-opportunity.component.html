<app-page pageTitle="{{ 'OPPORTUNITY.VIEW_PAGETITLE' | translate }}" hasBackButton="false">
  
    <formio *ngIf="formReady" [formKey]="'JobOpportunity-New'" [submission]="data"  [readOnly]="true"
      (customEvent)="onCustomEvent($event)" (submit)="onSubmit($event)">
    </formio>

    <a mat-button mat-raised-button color="primary"  [routerLink]="applyRoute">
        Apply
    </a>

</app-page>
