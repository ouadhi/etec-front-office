<div class="mainWrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span fxFlex>بوابة المستفيدين</span>

      <button mat-button [matMenuTriggerFor]="menu" *ngIf="loggedIn"> <mat-icon>person</mat-icon> اهلا ({{userDetails.username}})</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="doLogout()">تسجيل خروج</button>
      </mat-menu>

      <button mat-button (click)="login()" *ngIf="!loggedIn">تسجيل الدخول</button>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar color="">
    <mat-toolbar-row>
      <span>
        <a mat-button routerLink="/service-catalog" routerLinkActive="active">دليل الخدمات</a>
        <a mat-button routerLink="/my-requests" routerLinkActive="active">طلباتي</a>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div>
    <router-outlet></router-outlet>
  </div>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>
        بوابة المستفيدين
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
