
<div class="page" fxLayout="row" fxLayoutAlign="center top" fxLayout.xs="column" fxFlexFill>
  <div fxFlex="90">
      
    <button class="page__back" mat-stroked-button (click)="back()" *ngIf="hasBackButton=='true'">
      {{'BACK' | translate}}
    </button>
    <mat-toolbar class="page__title" color="" *ngIf="pageTitle">
      <mat-toolbar-row>
        <span>{{pageTitle}}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-toolbar class="page__title--narrow" color="" *ngIf="pageTitleNarrow">
      <mat-toolbar-row>
        <span>{{pageTitleNarrow}}</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <ng-content></ng-content>
  </div>
</div>
