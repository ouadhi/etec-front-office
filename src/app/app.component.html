
<div class="contaier" [class.container--rtl]="switchLangService.currentLang=='ar'">

  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">
      <img style="margin-top:5px;margin-right:5px;" height="50" src="/assets/logo.png" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul [class]="(switchLangService.currentLang == ar) ? 'navbar-nav ml-auto' : 'navbar-nav mr-auto'">
        <li class="nav-item">
          <a class="nav-link" href="/service-catalog">{{'NAV.SERVICES_CATALOG' | translate }} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/my-requests">{{'NAV.MY_REQUESTS' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/opportunity/all">{{'NAV.ALL_OPPORTUNITIES' | translate}}</a>
        </li>
      </ul>


      <ul [class]="(switchLangService.currentLang == ar) ? 'navbar-nav mr-auto' : 'navbar-nav ml-auto'">
        <li class="nav-item dropdown">
          <button mat-button [matMenuTriggerFor]="langDropdown" class="nav-link dropdown-toggle">
              {{'LAYOUT.CHANGE_LANGUAGE' | translate}}
        </button>
        <mat-menu #langDropdown="matMenu">
          <button mat-menu-item (click)="switchLangService.changeLang('ar')">عربي</button>
          <button mat-menu-item (click)="switchLangService.changeLang('en')">English</button>
        </mat-menu>
        </li>

        <li class="nav-item">
          <button mat-button [matMenuTriggerFor]="menu" *ngIf="loggedIn">
            <mat-icon>person</mat-icon> {{'LAYOUT.WELCOME' | translate}} ({{userDetails.firstName}} {{userDetails.lastName}})
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="doLogout()">{{'LAYOUT.LOGOUT' | translate}}</button>
          </mat-menu>
          <button mat-button  (click)="login()" *ngIf="!loggedIn">{{'LAYOUT.LOGIN' | translate}}</button>
        </li>
      </ul>
     
    </div>
  </nav>

  <div class="contaier">
    <router-outlet></router-outlet>
  </div>

  <nav class="navbar navbar-info bg-info">
    <mat-toolbar-row>
      <span>
        {{'LAYOUT.TITLE' | translate}}
      </span>
    </mat-toolbar-row>
  </nav>
</div>
