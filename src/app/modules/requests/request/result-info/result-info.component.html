<div class="app-result-info">
	<div fxLayout="row wrap" class="center-flex">
		<div fxFlex="100">
			<div class="page-container">
				<img src="{{ icon }}" />
				<br />
				<br />
				<ng-content></ng-content>
				<br />
				<div fxFlex="100" class="action-container pad-5 text-center  d-flex gap-1 align-items-center">
					<button
						pButton
						class="mb-3"
						(click)="callback.emit()"
						[label]="actionLabel | translate"
					></button>
					<button
						pButton
						*ngIf="showFeedbackButton"
						class="p-button-rounded p-button-outlined"
						matTooltip="Open Feedback Popup"
						(click)="openFeedbackDialog()"
						icon="pi pi-comment"
					></button>
				</div>
			</div>
		</div>
	</div>
</div>
