<div class="mainWrapper" [class.mainWrapper--rtl]="switchLangService.currentLang=='ar'">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!-- <span fxFlex>{{'LAYOUT.TITLE' | translate}}</span> -->

      <span fxFlex>
        <img height="50" src="/assets/logo.png" />
      </span>
      <app-notifications-button *ngIf="loggedIn"></app-notifications-button>
      <button mat-button [matMenuTriggerFor]="menu">
        <span class="d-none d-md-inline" *ngIf="loggedIn">{{'LAYOUT.WELCOME' | translate}} ({{userDetails.firstName}}
          {{userDetails.lastName}})</span>
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button mat-menu-item [matMenuTriggerFor]="langDropdown">
          {{'LAYOUT.CHANGE_LANGUAGE' | translate}}
        </button>
        <mat-menu #langDropdown="matMenu">
          <button mat-menu-item (click)="switchLangService.changeLang('ar')">عربي</button>
          <button mat-menu-item (click)="switchLangService.changeLang('en')">English</button>
        </mat-menu>
        <button mat-menu-item (click)="doLogout()" *ngIf="loggedIn">{{'LAYOUT.LOGOUT' | translate}}</button>
        <button mat-menu-item (click)="login()" *ngIf="!loggedIn">{{'LAYOUT.LOGIN' | translate}}</button>

      </mat-menu>


    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar color="">
    <mat-toolbar-row>
      <span>
        <!-- <a mat-button routerLink="/" routerLinkActive="active">{{'NAV.MAIN_PAGE' | translate }}</a> -->
        <a mat-button routerLink="/service-catalog"
          routerLinkActive="active">{{'NAV.SERVICES_CATALOG' | translate }}</a>
        <a mat-button *ngIf="loggedIn" routerLink="/my-requests"
          routerLinkActive="active">{{'NAV.MY_REQUESTS' | translate}}</a>
       <!--  <a mat-button *ngIf="loggedIn" routerLink="/opportunity/all"
          routerLinkActive="active">{{'NAV.ALL_OPPORTUNITIES' | translate}}</a> -->
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="routerOutletContainer">
    <router-outlet></router-outlet>
  </div>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>
        {{'LAYOUT.TITLE' | translate}}
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
