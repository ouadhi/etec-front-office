<div class="container" [@slideInOut]="show ? 'in' : 'out'">
    <div class="row">
        <div class="col-12 col-md-10">
            <div class="row">
                <div class="col-lg">
                    <mat-form-field>
                        <input matInput [(ngModel)]="filterData.name" [placeholder]="'OPPORTUNITY.NAME' | translate">
                    </mat-form-field>
                </div>
                <div class="col-lg">
                    <mat-form-field>
                        <input matInput [(ngModel)]="filterData.number" [placeholder]="'OPPORTUNITY.NUMBER' | translate">
                    </mat-form-field>
                </div>
                <div class="col-lg">
                    <mat-form-field>
                        <input matInput [(ngModel)]="filterData.employer" [placeholder]="'OPPORTUNITY.EMPLOYER' | translate">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <app-select [placeholder]="'OPPORTUNITY.CITY' | translate" [hideLoaded]="true"
                            [(ngModel)]="filterData.city" [data]="cityFilterData" [bindValue]="'val'"
                            [bindLabel]="'key'" [multiple]="true">
                    </app-select>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-2 col-lg-2 filter-actions">
            <div class="row">
                <div class="col-lg">
                    <button mat-raised-button color="primary" type="button" (click)="applyFilter()"
                        style="margin-left: 5px; margin-right: 5px;">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <button mat-button color="" type="button" (click)="reset()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
