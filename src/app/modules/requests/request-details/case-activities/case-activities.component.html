<div no-padding class="app-case-activities">

    <div class="carousel-container">
        <div class="carousel-control" *ngIf="showScrollBtns">
            <div class="arrow-control" (click)="prev()">
                <i class="fa fa-chevron-right"></i>
            </div>
            <div class="arrow-control" (click)="next()">
                <i class="fa fa-chevron-left"></i>
            </div>
        </div>
        <div class="scrolling-wrapper horizontalScrollMenu">
            <ng-container *ngFor="let activity of activities let i = index;">
                <div class="milestone status-card">
                    <ion-chip
                        [ngClass]="activity.completed ? 'green' : (activity.caseActivityType == 'humanTask' ?'blue' : 'gray')">
                        <ion-label>
                            <div class="case-name"> {{activity.caseActivityName}} </div>
                            <span class="mdate">
                                {{activity.time?.substring(0, 19) | localizedDate : 'EEE, d/MM/yyyy hh:mma'}}
                            </span>
                        </ion-label>
                        <ion-icon
                            [ngClass]="activity.completed ? 'icon-green' : (activity.caseActivityType == 'humanTask' ?'icon-blue' : 'icon-gray')"
                            [name]="activity.completed ? 'checkmark-circle-outline' : (activity.caseActivityType == 'humanTask' ?'create' : 'hourglass')">
                        </ion-icon>
                    </ion-chip>
                </div>
            </ng-container>
        </div>
    </div>
