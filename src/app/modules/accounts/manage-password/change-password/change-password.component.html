<header class="login-pf-header">
  <h1 id="kc-page-title">{{'ManagePassword.Change Password' | translate}}</h1>
</header>

<form [formGroup]="formGroup">
  <div class="form-group">
    <div class="input-icon-wrap">
      <span class="input-icon"><span class="fa fa-lock"></span></span>
      <input tabindex="1" placeholder="{{'ManagePassword.Password' | translate}}" id="password" class="input-with-icon" name="password" value=""
        type="password" autofocus="" autocomplete="off" formControlName="password">
    </div>
  </div>

  <div class="form-group">
    <div class="input-icon-wrap">
      <span class="input-icon"><span class="fa fa-lock"></span></span>
      <input tabindex="1" placeholder="{{'ManagePassword.Confirm Password' | translate}}" id="confirmPassword" class="input-with-icon"
        name="confirmPassword" value="" type="password" autofocus="" autocomplete="off" formControlName="confirmPassword">
    </div>
  </div>

  <br />

  <button type="button" [disabled]="!formGroup.valid" (click)="confirm()">{{'ManagePassword.Confirm' | translate}}</button>
</form>
